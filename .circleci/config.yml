# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10

jobs:
  build:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fc:74:18:39:55:22:d5:f6:34:38:50:fa:5e:0d:33:e1"

      - checkout
      
      - run:
          name: Check out uclusion_sdk
          command: |
            cd ~/
            git clone git@github.com:Uclusion/uclusion_sdk.git
      
      - run:
          name: Check out uclusion_authorizer_sdk
          command: |
            cd ~/
            git clone git@github.com:Uclusion/uclusion_authorizer_sdk.git
            cd uclusion_authorizer_sdk
            npm install

      - run:
          name: Install web ui
          command: |
            cd ~/repo
            npm install
      # TODO: THIS SHOULD REALLY CHANGE TO USE THE ENV FILE IN THE CONTEXT
      - run:
          name: Copy env file
          command: |
            cd ~/repo
            cp stage.env .env
      - run:
          name: Build web ui
          command: |
            cd ~/repo
            npm run-script build

      - run:
          name: Deploy web ui
          command: |
            [ -d ~/.aws ] && echo "Found" || mkdir ~/.aws
            echo -e "[default]\naws_access_key_id=$aws_access_key_id\naws_secret_access_key=$aws_secret_access_key\n" > ~/.aws/credentials
            sudo apt-get -y -qq install awscli
            cd ~/repo
            npm run-script deploy

      - run:
          name: Invalidate Cloud Front cache
          command: |
            cd ~/repo
            aws configure set preview.cloudfront true
            aws cloudfront create-invalidation --distribution-id E10WWH6E4AWPV5 --paths "/*"

workflows:
  deploy-stage:
    jobs:
      - build:
          filters:
            tags:
              only: /^stage_only.*/
            branches:
              ignore: /.*/
          context: stage
